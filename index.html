<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio SPA — HTML Template</title>
		<link rel="stylesheet" href="./src/style.css" />
		<script type="module" src="./src/main.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-50 text-gray-900">
		<!-- Skip link para accesibilidad -->
		<a
			href="#app"
			class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-500 text-white px-4 py-2 rounded">
			Saltar al contenido principal
		</a>

		<!-- Navegación compartida (lista semántica) -->
		<!-- <nav
			class="fixed top-0 left-0 w-full bg-gray-900 text-white z-50 shadow-lg"
			role="navigation"
			aria-label="Navegación principal">
			<div class="mx-auto px-4">
				<div class="flex justify-between items-center py-4">
					<a href="#/" class="text-4xl font-bold hover:text-gray-300 transition-colors" aria-label="Inicio">Portfolio</a>
					</ul>
				</div>
			</div>
		</nav> -->

		<!-- Área de contenido principal -->
		<main id="app" class="fixed inset-0 min-h-screen flex items-center justify-center" role="main">
			<!-- Views will be rendered here -->
		</main>

		<!-- Footer compartido -->
		<footer class="fixed bottom-0 left-1/2 -translate-x-1/2 w-[125%] h-[30vh] z-50 text-white flex items-start justify-center pt-8 rounded-t-[100%] overflow-hidden" role="contentinfo" style="background: radial-gradient(circle at 50% 120%, #4a4a5a 0%, #35353f 30%, #252530 60%, #15151d 100%);">
    <!-- Crater texture overlay -->
    <div class="absolute inset-0 opacity-70" style="
        background-image: 
            radial-gradient(circle at 25% 70%, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.3) 2%, transparent 4%),
            radial-gradient(circle at 65% 85%, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0.35) 2.5%, transparent 5%),
            radial-gradient(circle at 45% 60%, rgba(0, 0, 0, 0.55) 0%, rgba(0, 0, 0, 0.25) 1.5%, transparent 3%),
            radial-gradient(circle at 80% 75%, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.4) 2%, transparent 4.5%),
            radial-gradient(circle at 15% 80%, rgba(0, 0, 0, 0.58) 0%, rgba(0, 0, 0, 0.28) 1%, transparent 2.5%),
            radial-gradient(circle at 55% 90%, rgba(0, 0, 0, 0.62) 0%, rgba(0, 0, 0, 0.32) 1.8%, transparent 3.5%),
            radial-gradient(circle at 35% 95%, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.22) 1.2%, transparent 2.8%),
            radial-gradient(circle at 90% 65%, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.3) 1.5%, transparent 3.2%),
            radial-gradient(circle at 10% 65%, rgba(0, 0, 0, 0.53) 0%, rgba(0, 0, 0, 0.26) 1.3%, transparent 2.6%);
    "></div>
    <!-- Crater highlights for depth -->
    <div class="absolute inset-0 opacity-30" style="
        background-image: 
            radial-gradient(circle at 26% 69%, transparent 1.5%, rgba(255, 255, 255, 0.1) 2%, transparent 3%),
            radial-gradient(circle at 66% 84%, transparent 2%, rgba(255, 255, 255, 0.08) 2.5%, transparent 4%),
            radial-gradient(circle at 81% 74%, transparent 1.8%, rgba(255, 255, 255, 0.09) 2.3%, transparent 3.5%);
    "></div>
    <div class="container mx-auto px-4 text-center relative z-10">
        <p class="text-gray-300 text-lg font-light tracking-wide">You could stay, we chill like that.</p>
    </div>
</footer>
	</body>
</html>
