<template id="view-404">
  <!-- Full screen space scene -->
  <section class="fixed inset-0 w-full h-full overflow-hidden" style="background: linear-gradient(180deg, #0a0015 0%, #1a0a2e 50%, #16213e 100%);" aria-labelledby="error-heading">
    
    <!-- Background image layer -->
    <div class="absolute inset-0 bg-cover bg-center bg-no-repeat opacity-40" style="background-image: url('./assets/pink space.jpg'); mix-blend-mode: screen;"></div>
    
    <!-- Multi-layer parallax backgrounds -->
    <div class="parallax-layer starfield-deep" data-speed="0.2" aria-hidden="true"></div>
    <div class="parallax-layer starfield" data-speed="0.5" aria-hidden="true"></div>
    <div class="parallax-layer space-fog" data-speed="0.3" aria-hidden="true"></div>
    <div class="parallax-layer nebula-accent" data-speed="0.4" aria-hidden="true"></div>
    
    <!-- Floating cosmic elements -->
    <div class="floating-orb orb-1" aria-hidden="true"></div>
    <div class="floating-orb orb-2" aria-hidden="true"></div>
    <div class="floating-orb orb-3" aria-hidden="true"></div>
    
    <!-- Main content container -->
    <div class="content-wrapper parallax-layer" data-speed="0.6">
      <div class="content-grid">
        
        <!-- Error message card -->
        <div class="error-card glass-card">
          <div class="scan-lines" aria-hidden="true"></div>
          <div class="card-glow" aria-hidden="true"></div>
          
          <div class="error-badge">
            <span class="badge-icon">‚ö†</span>
          </div>
          
          <h1 id="error-heading" class="error-code gradient-text animate-gradient">
            404
          </h1>
          
          <div class="error-divider"></div>
          
          <h2 class="error-title">Lost in Space</h2>
          <p class="error-description">
            The page you're looking for has drifted into the cosmic void.
            <br>
            <span class="error-subtext">Don't worry, our alien friends will guide you back.</span>
          </p>
          
          <div class="action-buttons">
            <a href="#/" class="btn-primary">
              <span class="btn-icon">üè†</span>
              <span>Return Home</span>
              <span class="btn-shine"></span>
            </a>
            <a href="#/" class="btn-secondary">
              <span class="btn-icon">üåô</span>
              <span>Explore Galaxy</span>
              <span class="btn-shine"></span>
            </a>
          </div>
          
          <div class="status-bar">
            <div class="status-item">
              <span class="status-dot"></span>
              <span class="status-text">System Operational</span>
            </div>
          </div>
        </div>
        
        <!-- Info sidebar -->
        <div class="info-panel glass-panel">
          <div class="info-header">Quick Navigation</div>
          <ul class="info-links">
            <li><a href="#/" class="info-link">‚Üí Homepage</a></li>
            <li><a href="#/" class="info-link">‚Üí About</a></li>
            <li><a href="#/" class="info-link">‚Üí Contact</a></li>
          </ul>
          
          <div class="info-footer">
            <div class="coordinate-display">
              <div class="coord-label">Coordinates</div>
              <div class="coord-value" id="coordinates">X: 0 Y: 0</div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <!-- Aliens on planet -->
    <div class="aliens-anchor parallax-layer" data-speed="0.8">
      <div class="aliens-shadow" aria-hidden="true"></div>
      <img src="./assets/bitmap.png" alt="Two friendly pixel aliens waving" class="aliens-sprite" />
    </div>
    
    <!-- Atmospheric effects -->
    <div class="atmosphere-overlay" aria-hidden="true"></div>
    <div class="vignette-overlay" aria-hidden="true"></div>
    
  </section>
</template>
